.card {

.inputBox {
      position: relative;
      width: 250px;
    }

    .inputBox input {
      width: 100%;
      padding: 10px;
      outline: none;
      border: none;
      color: #000;
      font-size: 1em;
      background: transparent;
      border-left: 2px solid #000;
      border-bottom: 2px solid #000;
      transition: 0.1s;
      border-bottom-left-radius: 8px;
    }

    .inputBox span {
      margin-top: 5px;
      position: absolute;
      left: 0;
      transform: translateY(-4px);
      margin-left: 10px;
      padding: 10px;
      pointer-events: none;
      font-size: 12px;
      color: #000;
      text-transform: uppercase;
      transition: 0.5s;
      letter-spacing: 3px;
      border-radius: 8px;
    }

    .inputBox input:valid~span,
    .inputBox input:focus~span,
    .inputBox input:not(:placeholder-shown)~span {
      transform: translateX(113px) translateY(-15px);
      font-size: 0.8em;
      padding: 5px 10px;
      background: #000;
      letter-spacing: 0.2em;
      color: #fff;
      border: 2px;
    }

    .inputBox input:valid,
    .inputBox input:focus,
    .inputBox input:not(:placeholder-shown) {
      border: 2px solid #000;
      border-radius: 8px;
    }


.enter {
      height: 50px;
      width: 120px;
      padding: 5px;
      border-radius: 5px;
      border: 2px solid #000;
      cursor: pointer;
      background-color: transparent;
      transition: 0.5s;
      text-transform: uppercase;
      font-size: 14px;
      letter-spacing: 1px;
      margin-bottom: 1em;
    }

    .enter:hover {
      background-color: #000;
      color: white;
    }

    /* Styling for the select dropdown */
.inputBox select[name="gender"] {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 4px;
  background-color: #f2f2f2;
  font-size: 16px;
  color: #333;
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
}

/* Styling for the select dropdown arrow */
.inputBox select[name="gender"]::after {
  content: '\25BC';
  position: absolute;
  top: 50%;
  right: 10px;
  transform: translateY(-50%);
  font-size: 12px;
  color: #333;
}

/* Styling for the select dropdown when it's focused */
.inputBox select[name="gender"]:focus {
  outline: none;
  box-shadow: 0 0 5px #6c63ff;
}

/* Styling for the select dropdown options */
.inputBox select[name="gender"] option {
  padding: 10px;
  background-color: #f2f2f2;
  font-size: 16px;
  color: #333;
}

    <form action="/nccregister" method="post" onsubmit="showConfirmation(event)">
    <div class="log">
      <div class="container">
        <div class="card">
            <a class="login">Register</a>
            <div class="inputBox">
                <input type="text" required="required" name="Regimental_Number">
                <span class="user">Regimental Number</span>
            </div>
            <div class="inputBox">
                <input type="text" required="required" name="firstname">
                <span class="user">First name</span>
            </div>
            <div class="inputBox">
                <input type="text" required="required" name="lastname">
                <span class="user">Last name</span>
            </div>

            <div class="inputBox">
              <input type="text" required="required" name="Rank">
              <span class="user">Rank</span>
          </div>
            
            <div class="inputBox" name="gender">
              <select name="gender" required="required">
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            
              
            <div class="inputBox">
              <input type="tel" required="required" name="phonenumber" pattern="[0-9]{10}" title="Please enter a 10-digit phone number">
              <span class="user">Phone Number</span>
            </div>
            

            <div class="inputBox">
                <input type="email" required="required" name="email">
                <span class="user">Email</span>
            </div>
        
            <div class="inputBox" > 
                <input type="password" required="required" name="password">
                <span>Password</span>
            </div>
            <input class="enter" type="submit" value="register">
          
          </div>
      </div>
    </div>
    </form>

    <div id="confirmation" style="display: none;">
      <p id="confirmationMessage"></p>
    </div>
    
    <script>
      function showConfirmation(event) {
        event.preventDefault(); // Prevent form submission
    
        var regimentalNumber = document.getElementsByName("Regimental_Number")[0].value;
        var confirmationMessage = "Regimental number " + regimentalNumber + " enrolled successfully!";
        
        // Display confirmation message
        var confirmationDiv = document.getElementById("confirmation");
        var confirmationMessageElement = document.getElementById("confirmationMessage");
        confirmationMessageElement.textContent = confirmationMessage;
        confirmationDiv.style.display = "block";
      }
    </script>
